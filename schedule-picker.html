<template name="schedulePicker">
  <div class="schedulePicker">
    <div class="periodPicker">
      <select name="period">
        {{#each periodOptions}}
          <option value="{{value}}" selected="{{selected value 'period'}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
  {{#if showFrequency}}
    <div class="frequencyPicker">
      <select name="interval">
        {{#each intervalOptions}}
          <option value="{{value}}" selected="{{selected value 'interval'}}">{{name}}</option>
        {{/each}}
      </select>
      <select name="instanceCount">
        {{#each instanceCountOptions}}
          <option value="{{value}}" selected="{{selected value 'instanceCount'}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
  {{/if}}

  {{#each instances}}
    <div class="instancePicker">
      {{#each requiredPeriods}}
        <select name="{{../index}}.{{period}}">
          {{#each options}}
            <option value="{{value}}" selected="{{matches value ../value}}">{{name}}</option>
          {{/each}}
        </select>
      {{/each}}
    </div>
  {{/each}}
</template>
