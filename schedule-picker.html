<template name="schedulePicker">
  {{#each parts}}
    <select name="{{../name}}.{{partName}}">
      {{#each options}}
        <option value="{{value}}" selected="{{isSelected value ../value}}">
          {{name}}
        </option>
      {{/each}}
    </select>
  {{/each}}
  <span class="schedule-time">
    Repeats at these times: {{scheduleTimes}}
  </span>
  <input type="hidden" name="{{name}}.value" value="{{schedule}}">
  <input type="hidden" name="{{name}}.selection" value="{{selection}}">
</template>
