<template name="schedulePicker">
  <div class="schedulePicker">
    <div class="scheduleKinds">
      <select name="period">
        {{#each scheduleKinds}}
          <option value="{{value}}" selected="{{selectedPeriod}}">
            {{label}}
          </option>
        {{/each}}
      </select>
    </div>
  </div>
  <div class="scheduleOptions">
    {{#each scheduleOptions}}
      <select name="{{name}}" class="{{../class}}">
        {{#each options}}
          <option value="{{value}}" selected="{{selected}}">
            {{label}}
          </option>
        {{/each}}
      </select>
    {{/each}}
  </div>
  <div class="scheduleInstances">
    {{#each scheduleInstances}}
      <div>
        {{#each instanceOptions}}
          <select class="{{../../class}}">
            {{#each options}}
              <option value="{{value}}" selected="{{selected}}">
                {{label}}
              </option>
            {{/each}}
          </select>
        {{/each}}
      </div>
    {{/each}}
  </div>
  <pre>{{print schedule}}</pre>
</template>
