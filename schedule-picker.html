<template name="schedulePicker">
  {{#each parts}}
    <select name="{{partName}}" data-option-index="{{index}}">
      {{#each options}}
        <option value="{{value}}" selected="{{isSelected value ../value}}">
          {{name}}
        </option>
      {{/each}}
    </select>
  {{/each}}
  <p class="schedule-time">
    {{scheduleTimes}}
  </p>
  <p class="next-date">
    {{nextDate}}
  </p>
  <input type="hidden" name="{{name}}" value="{{schedule}}">
</template>
